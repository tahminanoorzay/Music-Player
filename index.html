<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap Links -->
    <link
      href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <!-- CSS Link -->
    <link rel="stylesheet" href="/style.css" />

    <!-- Font Awesome Link -->
    <link
      href="/node_modules/@fortawesome/fontawesome-free/css/all.min.css"
      rel="stylesheet"
    />

    <title>Music Player</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center d-grid justify-content-center mt-5">
        Music Player
      </h1>

      <div class="row">
        <div class="shadow-lg d-flex justify-content-center m-auto w-50">
          <div class="col-lg-3">
            <img src="/img/ukulele.jpg" alt="" />
          </div>

          <div class="col-lg-3"><i class="fa-solid fa-backward"></i></div>
          <div class="col-lg-3"><i class="fa-solid fa-play"></i></div>
          <div class="col-lg-3"><i class="fa-solid fa-forward"></i></div>
        </div>
      </div>
    </div>
  </body>
</html>
